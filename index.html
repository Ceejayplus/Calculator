<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/call.jpg" type="image/x-icon">k
</head>
<body>
    <div class="border-0 ggt bg-secondary m-auto text-center mt-lg-5 pb-3 col-xs-12 col-sm-12 col-md-8 col-lg-3">
        <input class="mt-4 m-auto vh-20 fs-3 border-0 bg-light" disabled type="text" placeholder="" id="result">
    
        <div class="m-auto mt-3">
            <button class="btn btn-lg btn-light" id="colo" onclick="clearAll('1')">C</button>
            <button class="btn-lg btn-light" id="colo" onclick="enterNo('%')">%</button>
            <button class="btn-lg btn-light" id="colo" onclick="enterNo('')">AC</button>
            <button class="btn-lg btn-light" id="colo" onclick="enterNo('/')">/</button>
        </div>
        <div class="m-auto mt-2">
            <button class="btn btn-lg btn-light" id="up" onclick="enterNo('7')">7</button>
            <button class="btn-lg btn-light" id="up" onclick="enterNo('8')">8</button>
            <button class="btn-lg btn-light" id="up" onclick="enterNo('9')">9</button>
            <button class="btn-lg btn-light" id="colo" onclick="enterNo('*')">x</button>
        </div>
        <div class="m-auto mt-2">
            <button class="btn btn-lg btn-light" id="up" onclick="enterNo('4')">4</button>
            <button class="btn-lg btn-light" id="up" onclick="enterNo('5')">5</button>
            <button class="btn-lg btn-light" id="up" onclick="enterNo('6')">6</button>
            <button class="btn-lg btn-light" id="colo" onclick="enterNo('-')">-</button>
        </div>
        
        <div class="m-auto mt-2">
            <button class="btn btn-lg btn-light" id="up" onclick="enterNo('1')">1</button>
            <button class="btn-lg btn-light" id="up" onclick="enterNo('2')">2</button>
            <button class="btn-lg btn-light" id="up" onclick="enterNo('3')">3</button>
            <button class="btn-lg btn-light" id="colo" onclick="enterNo('+')"> +</button>

        </div>
    
        <div class="m-auto mt-2">
            <button class="btn btn-lg btn-light" id="up" onclick="enterNo('00')">00</button>
            <button class="btn-lg btn-light" id="up" onclick="enterNo('0')">0</button>
            <button class="btn-lg btn-light" id="up" onclick="enterNo('.')">.</button>
            <button class="btn-lg btn-light" id="colo" onclick="solve()">=</button>
        </div>

    </div>

    <script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
